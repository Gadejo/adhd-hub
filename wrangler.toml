# Cloudflare Pages configuration for ADHD Hub
name = "adhd-hub"
compatibility_date = "2024-01-01"

# D1 Database bindings
[[d1_databases]]
binding = "DB"
database_name = "adhd-hub-local"
database_id = "local"

[env.dev]
[[env.dev.d1_databases]]
binding = "DB"
database_name = "adhd-hub-dev"
database_id = "4990c0c1-8125-4d76-ae47-7776d6901503"

[env.production]
routes = [
  { pattern = "adhd-hub.pages.dev/*", zone_name = "pages.dev" }
]

[[env.production.d1_databases]]
binding = "DB"
database_name = "adhd-hub-prod"
database_id = "f2ba4e8c-f62f-4c87-a252-137d8a2c51aa"

# Build configuration
[build]
command = "npm run build"
cwd = "."
watch_dir = "src"

# Asset optimization
[build.upload]
format = "modules"

# Custom headers for security and performance
[[headers]]
for = "/*"
[headers.values]
X-Frame-Options = "DENY"
X-Content-Type-Options = "nosniff"
Referrer-Policy = "strict-origin-when-cross-origin"
Permissions-Policy = "camera=(), microphone=(), geolocation=()"

[[headers]]
for = "*.js"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "*.css"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "*.svg"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

# SPA fallback for client-side routing (if needed)
[[redirects]]
from = "/404.html"
to = "/404"
status = 404